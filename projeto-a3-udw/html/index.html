<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-answer {
            display: block;
            margin-bottom: 10px;
        }

        #next-btn,
        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next-btn:hover,
        #submit-btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #gif-container {
            margin-top: 20px;
            text-align: center;
        }

        #gif-container img {
            max-width: 100%;
            height: auto;
        }

        #result-gif {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h2>The Question D´or</h2>
        <div id="introduction-container">
            <h1>Bem-vindo ao The Question D'or!</h1>
            <p>Descubra se você é um verdadeiro craque do futebol! Escolha um modo de dificuldade e mostre para nós que
                você é merecedor de faturar o Prêmio "Pergunta" de Ouro.</p>
            <button onclick="showGameStart()">Iniciar Jogo</button>
        </div>

        <div id="username-container" style="display:none;">
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username">
            <button id="start-btn" onclick="startQuiz()">Iniciar Quiz</button>
        </div>

        <div id="game-mode-container" style="display:none;">
            <button onclick="goBackToIntro()">Voltar</button>
            <label for="game-mode">Escolha o modo de jogo:</label>
            <button id="easy-mode" onclick="selectGameMode('easy')">Fácil</button>
            <button id="normal-mode" onclick="selectGameMode('normal')">Normal</button>
            <button id="hard-mode" onclick="selectGameMode('hard')">Difícil</button>
        </div>

        <div id="quiz" style="display:none;"></div>

        <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>
        <button id="submit-btn" onclick="submitQuiz()" style="display: none;">Bora</button>

        <div id="result"></div>

        <div id="gif-container" style="display: none;">
            <img id="result-gif" src="" alt="Result GIF">
            <button onclick="goBackToIntro()">Voltar</button> <!-- Added back button -->
        </div>
    </div>

    <script src="../js/questions.js"></script>
    <script src="../js/quiz.js"></script>
</body>

</html>
